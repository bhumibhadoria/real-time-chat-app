<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>
</head>
<body>
<div id="name-from" class="bg-primary d-flex align-items-center">
    <div class="name-card">
        <h1>Welcome to Chat Room!</h1>
        <p>Enter your name to get started:</p>
        <div class="input-group">
            <input
                    type="text"
                    placeholder="Enter your name"
                    id="name-value"
                    autofocus
                    class="form-control"
            >
            <button id="login">Enter</button>
        </div>
    </div>
</div>

<div id="chat-room" class="d-none">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-3">
                    <div class="card-header">
                        <h3 id="name-title"></h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" placeholder="Enter your message" id="message-value" class="form-control">
                            <div class="input-group-append">
                                <button class="btn btn-dark" id="send-btn">Send</button>
                                <button class="btn btn-dark" id="emoji-btn">😊</button>
                                <button class="btn btn-dark" id="logout">Logout</button>
                            </div>
                        </div>

                        <!-- Emoji Picker -->
                        <div id="emoji-picker">
                            <span class="emoji">😀</span>
                            <span class="emoji">😂</span>
                            <span class="emoji">😍</span>
                            <span class="emoji">👍</span>
                            <span class="emoji">🎉</span>
                        </div>

                        <div class="table-responsive mt-3">
                            <table id="message-container-table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
